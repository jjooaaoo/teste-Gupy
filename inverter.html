<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>inverter string</title>

		<script>
			function inverter(string){
				var saida = ""
				for (var i=string.length-1;i>=0;i--){
					saida += string[i]
				}

				document.write(saida)
			}
			inverter("programação")
		</script>
	</head>

	<body>

	</body>
</html>
